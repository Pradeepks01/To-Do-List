<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-200">
   
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        <div class="flex mb-4">
            <input type="text" id="taskInput" placeholder="Add a new task..." class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button id="addTaskButton" class="bg-green-500 text-white p-2 rounded-r-md hover:bg-green-600">Add Task</button>
        </div>
        <ul id="taskList" class="list-none">
            <!-- Task items will be added here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
